<!DOCTYPE html>
<html>
<head>
    <title>InAppBrowser Tester</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

   
    
	 <script type="text/javascript" src="cordova.js"></script>
            <script type="text/javascript" src="js/index.js"></script>
                <script type="text/javascript" src="js/functions.js"></script>


                <script src="js/jquery-1.11.2.min.js"></script>


             
   
</head>
<body onload="setval()">
    
	<script>
	function setval()
	{
	 var options = {
      location: 'yes',
      clearcache: 'yes',
      toolbar: 'no',
      closebuttoncaption:'back'
    }
	var ref = cordova.InAppBrowser.open('https://www.ebusindia.in', '_blank', options);
	 	 
			ref.addEventListener('loadstart', function(e, event){
			 alert('shree ram1');
			  alert( event.url);
             });

          ref.addEventListener('loadstop', function(e, event){
    	         
              alert('shree ram');
			
		      alert( event.url);
    
           });

    
	}
	
	function onDeviceReady() {
        // Register the event listener
        document.addEventListener("backbutton", onBackKeyDown, false);
    }

	function onBackKeyDown(){
	alert('ram1');
	}
    </script>
	<form id="payform" action="https://www.paypal.com/it/cgi-bin/webscr" method="post" target="_self">;
<!-- Saved buttons use the "secure click" command -->
  <input type="text" name="cmd" value="_s-xclick">

  <!-- Saved buttons are identified by their button IDs -->
  <input type="text" name="hosted_button_id" value="221">

  <!-- Saved buttons display an appropriate button image. -->
  <input type="image" name="submit"
    src="https://www.paypalobjects.com/en_US/i/btn/btn_buynow_LG.gif"
    alt="PayPal - The safer, easier way to pay online">
  <img alt="" width="1" height="1"
    src="https://www.paypalobjects.com/en_US/i/scr/pixel.gif" >
</form>
</body>
</html>
